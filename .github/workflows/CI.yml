name: CI Pipeline

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            # Checkout code
            - name: Checkout repo
                uses: actions/checkout@v4

            # Python setup
            - name: Set up Python
                uses: actions/setup-python@v5
                with:
                    python-version: "3.10"

            # Install dependencies
            - name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt

            # Train model (CI proof)
            - name: Train model
                run: python model/train.py

            # Basic API import test
            - name: API import test
                run: |
                    python - <<EOF
                    from app.main import app
                    print("âœ… FastAPI import successful")
                    EOF

            # Docker build test
            - name: Build Docker image
                run: docker build -t churn-api .